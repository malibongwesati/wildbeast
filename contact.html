<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WILD BEAST</title>
    <link rel="icon" type="image/x-icon" href="/img/wildbeast-removebg.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
    />
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body id="main">
    <section class="subheader contact-banner">
      <header>
        <a href="/">
          <img src="/img/wildbeast-removebg.png" alt="" />
        </a>
        <i class="fa fa-bars" id="menu" onclick="openNav()"></i>
        <div class="menu" id="mySidenav">
          <ul>
            <li>
              <i class="fa-solid fa-house"></i>
              <a href="/">Home</a>
            </li>
            <li>
              <i class="fa-solid fa-magnifying-glass-location"></i>
              <a href="explore.html">Explore</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="contact.html">Contact</a>
            </li>
            <li>
              <i class="fa-solid fa-user"></i>
              <a href="register.html">Membership</a>
            </li>
          </ul>
          <i class="fa fa-times" onclick="closeNav()" id="closebtn"></i>
        </div>
      </header>
      <div class="text">
        <h1>#startnow</h1>
      </div>
    </section>
    <section class="sub-banner">
      <div class="col">
        <i class="fa fa-calendar"></i>
        <p class="trigger">Times</p>
      </div>
      <div class="col">
        <i class="fa fa-location"></i>
        <p>Directions</p>
      </div>
      <div class="col">
        <i class="fa fa-phone"></i>
        <p>Ring</p>
      </div>

      <!--Modals starts-->
      <div class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h1>Hello, I am a modal!</h1>
        </div>
      </div>
      <!--Modals ends-->
    </section>
    <section class="contact">
      <div class="contact-map">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3307.6707548601453!2d25.66929781588286!3d-34.00098973336448!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1e6532ceb52c38f9%3A0xc4589f8b1c092372!2sNelson%20Mandela%20University!5e0!3m2!1sen!2sza!4v1664480094011!5m2!1sen!2sza"
          height="300"
        ></iframe>
      </div>
      <div class="contact-form">
        <form>
          <div class="input-field">
            <label for="name">Full name:</label>
            <input type="text" required />
          </div>
          <div class="input-field">
            <label for="phone">Phone number:</label>
            <input type="text" required />
          </div>
          <div class="input-field">
            <label for="email">Email address:</label>
            <input type="email" required />
          </div>
          <div class="input-field">
            <label for="message">Message:</label>
            <textarea name="message" id="" cols="30" rows="10"></textarea>
          </div>
          <div class="input-field">
            <a type="submit" href="explore.html">submit</a>
          </div>
        </form>
      </div>
    </section>
    <footer>
      <div class="row primary">
        <div class="column about">
          <img src="img/wildbeast-removebg.png" />
          <div class="social">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-whatsapp"></i>
          </div>
        </div>
        <div class="column links">
          <h3>Usefull Links</h3>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="explore.html">Explore</a>
            </li>
            <li>
              <a href="contact.html">Contact</a>
            </li>
            <li>
              <a href="register.html">Membership</a>
            </li>
          </ul>
        </div>
        <div class="column links">
          <h3>Classes</h3>
          <ul>
            <li>Coaching</li>
            <li>Weights</li>
            <li>Bootcamp</li>
            <li>Groupies</li>
          </ul>
        </div>
        <div class="column subscribe">
          <h3>Newsletter</h3>
          <div>
            <input type="email" placeholder="Your email id here" />
            <button>Subscribe</button>
          </div>
        </div>
      </div>
    </footer>
  </body>
  <script src="/js/script.js"></script>
</html>
